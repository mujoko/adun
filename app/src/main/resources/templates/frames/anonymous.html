<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,links,scripts,styles)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <title th:replace="${title}">Lovappy | </title>
    <!--/* Per-page placeholder for additional links */-->
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link href="../../static/css/anonymous.css" th:href="@{/css/anonymous.css}" rel="stylesheet" type="text/css">
    <!--<th:block th:each="link : ${links}">-->
    <!--<th:block th:replace="${link}" th:if="${false}"/>-->
    <!--&lt;!&ndash;<th:block th:if="${not #strings.containsIgnoreCase(link, 'style.css')}">&ndash;&gt;-->
    <!--&lt;!&ndash;&ndash;&gt;-->
    <!--&lt;!&ndash;<th:block th:text="${not #strings.containsIgnoreCase(link, 'style.css')} + 'test'">&ndash;&gt;-->
    <!--&lt;!&ndash;</th:block>&ndash;&gt;-->
    <!--</th:block>-->
    <th:block th:replace="${links}"/>
    <th:block th:replace="${styles}"/>
    <script src="../../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:inline="javascript" >
        /*<![CDATA[*/
        var root = "[(@{/})]";
        /*]]>*/
        var port = window.location.port;
        var baseUrl = window.location.protocol + '//' + window.location.hostname + (port !== 80 ? ':' + port : '' ) + root;
    </script>
    <th:block th:replace="${scripts}"/>
</head>
<body>
<header th:fragment="header">
    <div class="wrapper">
        <h1 class="logo">
            <a href="/" th:href="@{/}">
                <img src="/images/logo.png" th:src="@{/images/logo.png}" alt="Lovappy" title="Lovappy"/>
            </a>
            <span>Lovappy</span><!-- For SEO purposes -->
        </h1>
        <div class="topnav" id="myTopnav">
            <a href="#">Plans & Pricing</a>
            <a href="#">Features</a>
            <a href="#">Mobile</a>
            <a href="#">About Us</a>
            <a href="/blog" th:href="@{/blog}">LovBlog</a>
            <a href="#">Contact Us</a>
            <a href="/login" th:href="@{/login}">Login</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </div>
</header>
<footer th:fragment="footer" class="col-12-member">
    <div class="left">
        <div>
            <div class="icon-holder">
                <img src="../../static/images/address.png" th:src="@{/images/address.png}"/>
            </div>
            <label>1510 Corlies Ave, Neptune City, NJ 07753, USA</label>
        </div>
        <div class="number">
            <div class="icon-holder">
                <img src="../../static/images/number.png" th:src="@{/images/number.png}"/>
            </div>
            <label>800-574-7802</label>
        </div>
        <div class="email">
            <div class="icon-holder">
                <img src="../../static/images/email.png" th:src="@{/images/email.png}"/>
            </div>
            <label>info@lovappy.com</label>
        </div>
    </div>
    <div class="right">
        <ul>
            <li>
                <a href="#">Plans & Pricing</a>
            </li>
            <li>
                <a href="#">Features</a>
            </li>
            <li>
                <a href="#">Mobile</a>
            </li>
            <li>
                <a href="#">About Us</a>
            </li>
            <li>
                <a href="#">LovBlog</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
        <div class="store-icons">
            <img src="../../static/images/appstore.png" th:src="@{/images/appstore.png}"/>
            <img src="../../static/images/playstore.png" th:src="@{/images/playstore.png}"/>
        </div>
        <div class="copyright">Copyright &copy; LovAppy    |    2017    |    All Rights Reseved</div>
    </div>
</footer>
</body>
</html>
